
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        input, button {
            display: block;
            margin: 10px 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Cadastro de Clientes</h1>
    <form id="cadastroForm">
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required>
        
        <label for="rg">RG:</label>
        <input type="text" id="rg" name="rg" required>
        
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required>
        
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required>
        
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="observacoes">Observações:</label>
        <textarea id="observacoes" name="observacoes"></textarea>
        
        <button type="button" onclick="cadastrarCliente()">Finalizar Cadastro</button>
    </form>
    
    <button type="button" onclick="mostrarClientes()">Ver Clientes Cadastrados</button>
    <div id="clientesCadastrados" style="display: none;">
        <h2>Clientes Cadastrados</h2>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>RG</th>
                    <th>CPF</th>
                    <th>Telefone</th>
                    <th>Endereço</th>
                    <th>Email</th>
                    <th>Observações</th>
                </tr>
            </thead>
            <tbody id="tabelaClientes">
                <!-- Clientes serão adicionados aqui -->
            </tbody>
        </table>
    </div>

    <script>
        let clientes = [];

        function cadastrarCliente() {
            if (clientes.length >= 20) {
                alert("Limite de 20 clientes atingido!");
                return;
            }

            const nome = document.getElementById("nome").value;
            const rg = document.getElementById("rg").value;
            const cpf = document.getElementById("cpf").value;
            const telefone = document.getElementById("telefone").value;
            const endereco = document.getElementById("endereco").value;
            const email = document.getElementById("email").value;
            const observacoes = document.getElementById("observacoes").value;

            if (!nome || !rg || !cpf || !telefone || !endereco || !email) {
                alert("Por favor, preencha todos os campos obrigatórios!");
                return;
            }

            clientes.push({ nome, rg, cpf, telefone, endereco, email, observacoes });
            alert("Cliente cadastrado com sucesso!");

            // Limpar o formulário
            document.getElementById("cadastroForm").reset();
        }

        function mostrarClientes() {
            const tabela = document.getElementById("tabelaClientes");
            tabela.innerHTML = "";

            clientes.forEach((cliente, index) => {
                const row = document.createElement("tr");

                Object.values(cliente).forEach(value => {
                    const cell = document.createElement("td");
                    cell.textContent = value;
                    row.appendChild(cell);
                });

                tabela.appendChild(row);
            });

            document.getElementById("clientesCadastrados").style.display = "block";
        }
    </script>
</body>
</html>
