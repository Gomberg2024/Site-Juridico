<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Administrador</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }

        h1 {
            text-align: center;
        }

        .menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        button {
            width: 200px;
            padding: 10px;
            margin: 10px 0;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>Painel do Administrador</h1>
    <div class="menu">
        <button onclick="viewAccounts()">Visualizar Contas</button>
        <button onclick="manageReports()">Gerenciar Relatórios</button>
        <button onclick="viewHistory()">Histórico de Atividades</button>
        <button onclick="logout()">Sair</button>
    </div>

    <script>
        function viewAccounts() {
            alert('Exibindo todas as contas vinculadas.');
            // Aqui você pode redirecionar ou carregar dados de contas vinculadas
        }

        function manageReports() {
            alert('Acessando gerenciador de relatórios.');
            // Aqui você pode implementar a lógica de gerenciar relatórios
        }

        function viewHistory() {
            alert('Exibindo histórico de atividades dos clientes.');
            // Aqui você pode redirecionar ou carregar dados históricos
        }

        function logout() {
            if (confirm('Deseja realmente sair?')) {
                window.location.href = "index.html"; // Redireciona para a tela inicial
            }
        }
    </script>
</body>
</html>
