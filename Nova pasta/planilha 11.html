<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planilha Editável</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        .button-container {
            margin-top: 20px;
        }

        input[type="file"] {
            display: none;
        }

        label[for="fileUpload"] {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            display: inline-block;
        }

        label[for="fileUpload"]:hover {
            background-color: #555;
        }

        #uploadedFiles {
            margin-top: 20px;
            list-style-type: none;
            padding: 0;
        }

        #uploadedFiles li {
            margin: 5px 0;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #uploadedFiles li button {
            margin-left: 10px;
            padding: 5px 10px;
        }

        #noteSection {
            display: flex;
            flex-direction: row;
            gap: 20px;
            align-items: flex-start;
        }

        #notesList {
            list-style-type: none;
            padding: 0;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Planilha Editável</h1>
    <table>
        <tr>
            <th>Coluna 1</th>
            <th>Coluna 2</th>
            <th>Coluna 3</th>
        </tr>
        <tr>
            <td>Dados 1</td>
            <td>Dados 2</td>
            <td>Dados 3</td>
        </tr>
        <tr>
            <td>Dados 4</td>
            <td>Dados 5</td>
            <td>Dados 6</td>
        </tr>
    </table>

    <div class="button-container">
        <button onclick="goBack()">Voltar</button>
        <label for="fileUpload">Upload de Documento</label>
        <input type="file" id="fileUpload" accept="*/*">
        <button onclick="saveChanges()">Salvar Alterações</button>
        <button onclick="cancelChanges()">Cancelar</button>
    </div>

    <ul id="uploadedFiles"></ul>

    <div id="noteSection">
        <div>
            <h2>Bloco de Notas</h2>
            <textarea id="notes" rows="10" cols="50" placeholder="Escreva suas anotações aqui..."></textarea>
            <div>
                <button onclick="saveNotes()">Salvar Notas</button>
                <button onclick="clearNotes()">Excluir Todas as Notas</button>
            </div>
        </div>
        <div>
            <h3>Notas Salvas</h3>
            <ul id="notesList"></ul>
        </div>
    </div>

    <script>
        // Botão de voltar
        function goBack() {
            window.history.back();
        }

        // Upload de arquivo
        const maxFiles = 20;
        let uploadedFiles = [];

        document.getElementById('fileUpload').addEventListener('change', function (event) {
            const file = event.target.files[0];
            if (!file) return;

            if (uploadedFiles.length >= maxFiles) {
                alert('Você atingiu o limite máximo de 20 documentos.');
                return;
            }

            const reader = new FileReader();
            reader.onload = function (e) {
                const fileEntry = {
                    name: file.name,
                    content: e.target.result, // Conteúdo em Base64
                };

                uploadedFiles.push(fileEntry);
                saveUploadedFiles();
                displayUploadedFiles();
            };
            reader.readAsDataURL(file); // Ler o arquivo
        });

        function saveUploadedFiles() {
            localStorage.setItem('uploadedFiles', JSON.stringify(uploadedFiles));
        }

        function loadUploadedFiles() {
            const savedFiles = JSON.parse(localStorage.getItem('uploadedFiles')) || [];
            uploadedFiles = savedFiles;
            displayUploadedFiles();
        }

        function displayUploadedFiles() {
            const fileList = document.getElementById('uploadedFiles');
            fileList.innerHTML = '';

            uploadedFiles.forEach((file, index) => {
                const li = document.createElement('li');
                li.innerHTML = `
                    ${file.name}
                    <div>
                        <button onclick="openFile('${file.content}')">Abrir</button>
                        <button onclick="removeFile(${index})">Remover</button>
                    </div>
                `;
                fileList.appendChild(li);
            });
        }

        function openFile(fileContent) {
            const newWindow = window.open();
            newWindow.document.write(`
                <iframe src="${fileContent}" frameborder="0" style="width:100%; height:100%;"></iframe>
            `);
        }

        function removeFile(index) {
            uploadedFiles.splice(index, 1);
            saveUploadedFiles();
            displayUploadedFiles();
        }

        // Bloco de Notas
        function saveNotes() {
            const noteText = document.getElementById('notes').value.trim();
            if (!noteText) {
                alert('Por favor, escreva algo antes de salvar.');
                return;
            }

            const noteList = document.getElementById('notesList');
            const noteItem = document.createElement('li');
            noteItem.style.marginBottom = '10px';

            const noteContent = document.createElement('textarea');
            noteContent.value = noteText;
            noteContent.rows = 3;
            noteContent.cols = 40;
            noteContent.style.display = 'block';
            noteContent.setAttribute('readonly', true);

            const editButton = document.createElement('button');
            editButton.textContent = 'Editar';
            editButton.style.marginRight = '5px';
            editButton.onclick = function () {
                noteContent.removeAttribute('readonly');
                noteContent.focus();
            };

            const saveEditButton = document.createElement('button');
            saveEditButton.textContent = 'Salvar Alteração';
            saveEditButton.onclick = function () {
                noteContent.setAttribute('readonly', true);
                alert('Nota atualizada com sucesso!');
            };

            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Excluir';
            deleteButton.onclick = function () {
                noteList.removeChild(noteItem);
            };

            noteItem.appendChild(noteContent);
            noteItem.appendChild(editButton);
            noteItem.appendChild(saveEditButton);
            noteItem.appendChild(deleteButton);
            noteList.appendChild(noteItem);

            document.getElementById('notes').value = '';
        }

        function clearNotes() {
            if (confirm('Tem certeza de que deseja excluir todas as notas?')) {
                document.getElementById('notesList').innerHTML = '';
            }
        }

        // Carregar arquivos e notas salvas ao iniciar
        window.onload = function () {
            try {
                loadUploadedFiles();
            } catch (e) {
                console.error('Erro ao carregar arquivos:', e);
            }
        };
    </script>
</body>
</html>
