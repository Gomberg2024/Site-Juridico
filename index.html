<div class="suggestion-container" style="text-align: center; color: white; padding: 10px; background: rgba(0, 0, 0, 0.8); width: 100%; position: fixed; bottom: 0;">
    <h3>Sugestões e Críticas</h3>
    <form action="mailto:gomberg2010@hotmail.com" method="post" enctype="text/plain" id="suggestion-form">
        <div class="form-row" style="margin-bottom: 10px;">
            <input type="text" id="user-name" name="user-name" placeholder="Seu nome" required style="background: transparent; color: white; border: 1px solid white; padding: 5px; width: 70%; margin: 0 auto; font-size: 0.9em;">
        </div>
        <div class="form-row" style="margin-bottom: 10px;">
            <input type="email" id="user-email" name="user-email" placeholder="Seu e-mail" required style="background: transparent; color: white; border: 1px solid white; padding: 5px; width: 70%; margin: 0 auto; font-size: 0.9em;">
        </div>
        <div class="form-row" style="margin-bottom: 10px;">
            <textarea id="user-message" name="user-message" placeholder="Sua mensagem..." required style="background: transparent; color: white; border: 1px solid white; padding: 5px; width: 70%; height: 60px; margin: 0 auto; font-size: 0.9em;"></textarea>
        </div>
        <button type="submit" class="button" style="background: white; color: black; padding: 5px 20px; border: none; border-radius: 5px; font-size: 0.9em;">Enviar</button>
    </form>
</div>
