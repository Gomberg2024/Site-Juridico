<body>
    <div class="container">
        <h1>Gomberg&Associados</h1>
        <h2>Bem-vindo!</h2>
        <p>Por favor, complete o formulário abaixo para enviar ao advogado:</p>

        <form id="user-form">
            <div class="form-row">
                <input type="text" id="nome" name="nome" placeholder="Seu nome" required>
                <input type="number" id="idade" name="idade" placeholder="Sua idade" required>
            </div>
            <div class="form-row">
                <input type="tel" id="telefone" name="telefone" placeholder="(DDD) XXXXX-XXXX" required>
                <input type="password" id="senha" name="senha" placeholder="Senha do processo (se houver)">
            </div>
            <div class="form-row">
                <input type="text" id="processo" name="processo" placeholder="Número do processo (se houver)">
                <input type="text" id="forum" name="forum" placeholder="Fórum e Estado">
                <input type="text" id="vara" name="vara" placeholder="Vara">
            </div>
            <div class="form-row">
                <textarea id="motivo" name="motivo" placeholder="Descreva o motivo do processo..." required></textarea>
            </div>
            <button type="button" class="button" id="generate-message">Gerar Mensagem</button>
        </form>

        <div id="result-box" class="result-box" style="display: none;">
            <h3>Mensagem Gerada:</h3>
            <p id="result-content"></p>
            <button class="copy-button" onclick="copyToClipboard()">Copiar</button>
        </div>

        <a href="https://wa.me/5511973383818" target="_blank" id="whatsapp-button" class="button">Falar com Advogado Agora via WhatsApp</a>
